<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TIMER</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class=" timerContainer w-100 d-flex flex-row justify-content-center">
          <div class="nestedtimerContainer d-flex">
              <div class="p-3 pe-3 m-1 bg-dark text-white rounded shadow">
                  <input type="number" maxlength="2" max="99" min="0" value="0" id="hours" class="hoursinp">
              </div>
              <div class="p-3 p-3 m-1 bg-dark text-white rounded shadow">
                <input type="number"  maxlength="2" max="60" min="0" value="0" id="mins" class="minsinp">
            </div>
            <div class="p-3 p-3 m-1 bg-dark text-white rounded shadow">
              <input type="number" maxlength="2" max="60" min="0" value="0" id="sec" class="secinp" >
            </div>
          </div>
      </div>
      <div class=" pt-2 d-flex justify-content-center">
        <div><button id="startBtn" class="startBtn p-2 m-3 "><i class="fas fa-play"></i> <br> START </button></div>
        <div><button id="stopBtn" class="stopBtn  p-2 m-3 "><i class="fas fa-pause"></i> <br>STOP</button></div>
        <div><button id="resetBtn" class="resetBtn  p-2 m-3 "><i class="fas fa-trash"></i>  <br> RESET </button></div>
      </div>
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
